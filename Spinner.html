<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
		<style>
			.spinner{
				margin-right: 16px;
			}
		</style>
	</head>
	<body>
		<main class="demo">
			<div class="demo__content">
				<h1 class="m-b-24">Spinner</h1>
				<div class="m-t-40"></div>
				<div class="spinner spinner-primary">
					<svg>
						<circle cx="50%" cy="50%" r="10"></circle>
					</svg>
				</div>
				<div class="spinner spinner-primary spinner-big">
					<svg>
						<circle cx="50%" cy="50%" r="30"></circle>
					</svg>
				</div>
				<div class="spinner spinner-secondary">
					<svg>
						<circle cx="50%" cy="50%" r="10"></circle>
					</svg>
				</div>
				<div class="spinner spinner-secondary spinner-big">
					<svg>
						<circle cx="50%" cy="50%" r="30"></circle>
					</svg>
				</div>
				<div class="m-b-24"></div>
				<h3>Text</h3>
				<div class="spinner spinner-primary">
					<svg>
						<circle cx="50%" cy="50%" r="10"></circle>
					</svg>
					<span class="spinner-text">Đang tải...</span>
				</div>
				<div class="spinner spinner-primary spinner-big">
					<svg>
						<circle cx="50%" cy="50%" r="30"></circle>
					</svg>
					<span class="spinner-text">Đang tải...</span>
				</div>
				<div class="spinner spinner-secondary">
					<svg>
						<circle cx="50%" cy="50%" r="10"></circle>
					</svg>
					<span class="spinner-text">Đang tải...</span>
				</div>
				<div class="spinner spinner-secondary spinner-big">
					<svg>
						<circle cx="50%" cy="50%" r="30"></circle>
					</svg>
					<span class="spinner-text">Đang tải...</span>
				</div>
			</div>
		</main>

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
