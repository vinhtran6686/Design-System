<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
	</head>
	<body>
		<main class="demo">
			<div class="demo__content">
				<h1 class="m-b-24">Tooltip</h1>
				<div class="m-t-40"></div>
				<button class="btn btn-primary m-r-8 tooltip tooltip-top">
					Top
					<div class="tooltip-box">
						<div class="f-s-p-14">Tooltip</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-left">
					Left
					<div class="tooltip-box">
						<div class="f-s-p-14">Tooltip</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-bottom">
					Bottom
					<div class="tooltip-box">
						<div class="f-s-p-14">Tooltip</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-right">
					Right
					<div class="tooltip-box">
						<div class="f-s-p-14">Tooltip</div>
					</div>
				</button>
				<br />
				<br />
				<button class="btn btn-primary m-r-8 tooltip tooltip-top">
					Top
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-left">
					Left
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-bottom">
					Bottom
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-right">
					Right
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<br />
				<br />
				<button class="btn btn-primary m-r-8 tooltip tooltip-grayscale tooltip-top">
					Top
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-grayscale tooltip-left">
					Left
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-grayscale tooltip-bottom">
					Bottom
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-grayscale tooltip-right">
					Right
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<br /><br />
				<button class="btn btn-primary m-r-8 tooltip tooltip-default">
					Default
					<div class="tooltip-box">
						<div class="f-s-p-16 f-w-500 m-b-4">Title</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-default tooltip-extra tooltip-close">
					Close
					<div class="tooltip-box">
						<div class="u-flex u-flex-justify-between u-flex-align-center m-b-4">
							<div class="f-s-p-16 f-w-500">Title</div>
							<i class="ic-close icon-md"></i>
						</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-default tooltip-extra tooltip-close">
					Have Title
					<div class="tooltip-box">
						<div class="u-flex u-flex-justify-between u-flex-align-center m-b-4">
							<div class="f-s-p-16 f-w-500">Title</div>
							<i class="ic-close icon-md"></i>
						</div>
						<div class="f-s-p-14">Description</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-default tooltip-extra tooltip-close">
					No Title
					<div class="tooltip-box">
						<div class="u-flex u-flex-justify-between u-flex-align-center m-b-4">
							<div class="f-s-p-14">Description</div>
							<i class="ic-close icon-md"></i>
						</div>
					</div>
				</button>
				<button class="btn btn-primary m-r-8 tooltip tooltip-grayscale tooltip-default tooltip-extra tooltip-close">
					No Title
					<div class="tooltip-box">
						<div class="u-flex u-flex-justify-between u-flex-align-center m-b-4">
							<div class="f-s-p-14">Description</div>
							<i class="ic-close icon-md"></i>
						</div>
					</div>
				</button>
			</div>
		</main>

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
