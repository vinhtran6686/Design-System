<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
	</head>
	<body class="scrollbar-big">
		<h1>Icons</h1>
		<h3 class="m-y-24">Size (default = 14px)</h3>
		<div>
			<i class="ic-reload"></i>
		</div>
		<h3 class="m-y-24">Size (xs, sm,lg)</h3>
		<div>
			<i class="ic-reload"></i>
			<i class="ic-reload ic-xl"></i>
			<i class="ic-reload ic-lg"></i>
			<i class="ic-reload ic-md"></i>
			<i class="ic-reload ic-sm"></i>
			<i class="ic-reload ic-xs"></i>
			<i class="ic-reload ic-xxs"></i>
		</div>
		<h3 class="m-y-24">Size scale (inherit font size of parent)</h3>
		<h4 class="m-y-12">Font size 0.5rem</h4>
		<div class="m-b-24" style="font-size: 0.5rem">
			<i class="ic-reload ic-2x"></i>
			<i class="ic-reload ic-3x"></i>
		</div>
		<h4 class="m-y-12">Font size 16px</h4>
		<div class="m-b-24" style="font-size: 16px">
			<i class="ic-reload ic-2x"></i>
			<i class="ic-reload ic-3x"></i>
		</div>

		<h3 class="m-y-24">Sizing Scale Details</h3>
		<table class="table table-lg table-striped" style="margin-left: 2px;">
			<thead>
				<tr>
					<th>Class</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>ic-xl</td>
					<td>28px</td>
				</tr>
				<tr>
					<td>ic-lg</td>
					<td>20px</td>
				</tr>
				<tr>
					<td>ic-md</td>
					<td>16px</td>
				</tr>
				<tr>
					<td>ic-sm</td>
					<td>16px</td>
				</tr>
				<tr>
					<td>ic-xs</td>
					<td>14px</td>
				</tr>
				<tr>
					<td>ic-xxs</td>
					<td>12px</td>
				</tr>
				<tr>
					<td>ic-1x</td>
					<td>1em</td>
				</tr>
				<tr>
					<td>ic-2x</td>
					<td>2em</td>
				</tr>
				<tr>
					<td>ic-3x</td>
					<td>3em</td>
				</tr>
			</tbody>
		</table>

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
