<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
		<style>
			.progress-line {
				width: 500px;
				margin-bottom: 24px;
			}
		</style>
	</head>
	<body class="scrollbar-big">
		
		
		<h1 class="m-b-24">Progress bar</h1>
		<div class="m-t-40"></div>
		<h3>Progress line</h3>
		<div class="m-b-24"></div>
		<div class="progress-primary progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-link progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-grayscale progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-success progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-info progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-warning progress-md progress-line">
			<div class="progress-bar" style="width: 70%">
				<span>70%</span>
			</div>
		</div>
		<div class="progress-danger progress-sm progress-line">
			<div class="progress-bar" style="width: 70%"></div>
		</div>
		<div class="m-b-24 m-t-24"></div>
		<h3>Progress circle</h3>
		<div class="m-b-24"></div>
		<div class="progress-circle progress-circle-big progress-primary">
			<svg>
				<!-- radius of circle line = 188.4px for big size  -->
				<!-- 40 is 40% of circle  -->
				<circle
					cx="50%"
					cy="50%"
					r="30"
					style="stroke-dashoffset: calc(188.4px - (40 * 188.4px) / 100)"
				></circle>
			</svg>
			<div class="progress-circle-text">40%</div>
		</div>
		<div class="progress-circle progress-primary">
			<svg>
				<!-- radius of circle line = 87.92px for big size  -->
				<!-- 40 is 40% of circle  -->
				<circle
					cx="50%"
					cy="50%"
					r="14"
					style="stroke-dashoffset: calc(87.92px - (99 * 87.92px) / 100)"
				></circle>
			</svg>
		</div>
		<div class="progress-circle progress-circle-big progress-link">
			<svg>
				<circle
					cx="50%"
					cy="50%"
					r="30"
					style="stroke-dashoffset: calc(188.4px - (40 * 188.4px) / 100)"
				></circle>
			</svg>
			<div class="progress-circle-text">40%</div>
		</div>
		<div class="progress-circle progress-link">
			<svg>
				<circle
					cx="50%"
					cy="50%"
					r="14"
					style="stroke-dashoffset: calc(87.92px - (20 * 87.92px) / 100)"
				></circle>
			</svg>
		</div>
		
		

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
