<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
		<link rel="stylesheet" href="css/libs/nouislider.min.css" />
		<script src="js/libs/nouislider.min.js"></script>
		<script src="js/libs//wNumb.js"></script>
	</head>
	<body class="scrollbar-big">
		<h1 class="m-b-24">Range slide</h1>
		<h2 class="m-b-24">Single</h2>
		<div class="m-b-32">
			<div id="js-range-single"></div>
		</div>
		<div class="m-b-32">
			<div id="js-range-multi"></div>
		</div>
		<script>
			var slider = document.getElementById('js-range-single');

			noUiSlider.create(slider, {
				start: 40,
				step: 1,
				tooltips: wNumb({ decimals: 0 }),
				connect: [true, false],
				range: {
					min: 0,
					max: 100,
				},
			});
		</script>
		<script>
			var slider = document.getElementById('js-range-multi');

			noUiSlider.create(slider, {
				start: [20, 80],
				connect: true,
				// step:1,
				direction: 'rtl',
				orientation: 'vertical',
				tooltips: [true, wNumb({decimals: 1})],
				limit: 600,
				range: {
					min: 0,
					max: 100,
				},
				pips: {
					mode: 'steps',
					stepped: true,
					density: 100,
				},
			});
			slider.style.height = '400px';
			slider.style.margin = '0 auto 30px';
		</script>
	</body>
</html>
