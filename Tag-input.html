<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
		<style>
			.form-group {
				max-width: 500px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<main class="demo">
			<div class="demo__content">
				<h1 class="m-b-24">Tag input</h1>
				<div class="m-t-40"></div>
				<h3 class="m-b-16 m-t-16">Disabled</h3>
				<p>Size: (lg, md, sm)</p>
				<!-- size lg (icon badge xs 14px and badge-xs) -->
				<div class="form-group">
					<div class="form-search form-search-lg tag-input">
						<span class="form-search-icon m-r-8">
							<i class="ic-search icon-lg"></i>
						</span>
						<!-- Add more tags  -->
						<div class="tags">
							<div class="badge badge-grayscale badge-xs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xs">
									<i class="ic-cancel icon-xs"></i>
								</span>
							</div>
							<div class="badge badge-grayscale badge-xs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xs">
									<i class="ic-cancel icon-xs"></i>
								</span>
							</div>
						</div>
						<input type="text" class="form-search-input m-r-8" placeholder="Enter keyword..." />
						<span class="form-search-icon form-search-close">
							<i class="ic-cancel icon-lg"></i>
						</span>
					</div>
				</div>
				<!-- size md (icon badge xxs 12px and badge-xxs) -->
				<div class="form-group">
					<div class="form-search form-search-md tag-input">
						<span class="form-search-icon m-r-4">
							<i class="ic-search icon-md"></i>
						</span>
						<!-- Add more tags  -->
						<div class="tags">
							<div class="badge badge-grayscale badge-xxs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xxs">
									<i class="ic-cancel icon-xxs"></i>
								</span>
							</div>
							<div class="badge badge-grayscale badge-xxs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xxs">
									<i class="ic-cancel icon-xxs"></i>
								</span>
							</div>
						</div>
						<input type="text" class="form-search-input m-r-4" placeholder="Enter keyword..." />
						<span class="form-search-icon form-search-close">
							<i class="ic-cancel icon-md"></i>
						</span>
					</div>
				</div>

				<h3 class="m-b-16 m-t-16">Disabled</h3>
				<!-- size sm (icon badge xxs 12px and badge-xxs) -->
				<div class="form-group">
					<div class="form-search form-search-sm tag-input disabled">
						<span class="form-search-icon m-r-4">
							<i class="ic-search icon-sm"></i>
						</span>
						<!-- Add more tags  -->
						<div class="tags">
							<div class="badge badge-grayscale badge-xxs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xxs">
									<i class="ic-cancel icon-xxs"></i>
								</span>
							</div>
							<div class="badge badge-grayscale badge-xxs badge-close m-r-8">
								<span>Badge</span>
								<span class="btn btn-icon-single btn-square btn-grayscale btn-xxs">
									<i class="ic-cancel icon-xxs"></i>
								</span>
							</div>
						</div>
						<input type="text" class="form-search-input m-r-4" placeholder="Enter keyword..." />
						<span class="form-search-icon form-search-close">
							<i class="ic-cancel icon-sm"></i>
						</span>
					</div>
				</div>
			</div>
		</main>

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
