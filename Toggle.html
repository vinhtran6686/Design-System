<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design System FPTShop</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="css/system.css" />
		<link rel="stylesheet" href="css/example.css" />
		<style>
			.switch {
				margin-bottom: 16px;
			}
		</style>
	</head>
	<body>
		<main class="demo">
			<div class="demo__content">
				<h1 class="m-b-24">Toggle</h1>
				<div class="m-t-40"></div>
				<h3>Default</h3>
				<div class="m-b-24"></div>
				<div class="switch switch-xl">
					<input id="cb1c1" type="checkbox" />
					<label class="switch-label" for="cb1c1"></label>
					<label for="cb1c1" class="label label-xl m-l-16">						
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-lg">
					<input id="cb1c2" type="checkbox" />
					<label class="switch-label" for="cb1c2"></label>
					<label for="cb1c2" class="label label-lg m-l-12">						
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-md">
					<input id="cb1c3" type="checkbox" />
					<label class="switch-label" for="cb1c3"></label>
					<label for="cb1c3" class="label label-md m-l-8">						
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-sm">
					<input id="cb1c4" type="checkbox" />
					<label class="switch-label" for="cb1c4"></label>
					<label for="cb14c" class="label label-sm m-l-8">						
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="m-t-24"></div>
				<h3>Icon</h3>
				<div class="m-b-24"></div>
				<div class="switch switch-xl">
					<input id="cb1" type="checkbox" />
					<label class="switch-label" for="cb1"></label>
					<label for="cb1" class="label label-xl label-is-icon label-icon-right m-l-16">
						<i class="ic-help icon-xl icon-circle"></i>
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-lg">
					<input id="cb12" type="checkbox" />
					<label class="switch-label" for="cb12"></label>
					<label for="cb12" class="label label-lg label-is-icon label-icon-right m-l-12">
						<i class="ic-help icon-lg icon-circle"></i>
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-md">
					<input id="cb13" type="checkbox" />
					<label class="switch-label" for="cb13"></label>
					<label for="cb13" class="label label-md label-is-icon label-icon-right m-l-8">
						<i class="ic-help icon-md icon-circle"></i>
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="switch switch-sm">
					<input id="cb14" type="checkbox" />
					<label class="switch-label" for="cb14"></label>
					<label for="cb14" class="label label-sm label-is-icon label-icon-right m-l-8">
						<i class="ic-help icon-sm icon-circle"></i>
						<span class="label-text">Label</span>
					</label>
				</div>
				<br>
				<div class="m-t-24"></div>
				<h3>Help text</h3>
				<div class="m-b-24"></div>
				<div class="switch switch-xl switch-help-text">
					<input id="cb1b" type="checkbox" />
					<label class="switch-label" for="cb1b"></label>
					<label  for="cb1b" class="label label-xl label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-lg switch-help-text">
					<input id="cb1bz" type="checkbox" />
					<label class="switch-label" for="cb1bz"></label>
					<label  for="cb1bz" class="label label-lg label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-md switch-help-text">
					<input id="cb1bx" type="checkbox" />
					<label class="switch-label" for="cb1bx"></label>
					<label  for="cb1bx" class="label label-md label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-sm switch-help-text">
					<input id="cb1bc" type="checkbox" />
					<label class="switch-label" for="cb1bc"></label>
					<label  for="cb1bc" class="label label-sm label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<div class="m-t-24"></div>
				<h3>Disabled</h3>
				<div class="m-b-24"></div>
				<div class="switch switch-xl switch-help-text switch-disabled">
					<input id="cb1bg" type="checkbox" />
					<label class="switch-label" for="cb1bg"></label>
					<label  for="cb1bg" class="label label-xl label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-lg switch-help-text switch-disabled">
					<input id="cb1bzg" type="checkbox"  checked/>
					<label class="switch-label" for="cb1bzg"></label>
					<label  for="cb1bzg" class="label label-lg label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-md switch-help-text switch-disabled">
					<input id="cb1bxg" type="checkbox" />
					<label class="switch-label" for="cb1bxg"></label>
					<label  for="cb1bxg" class="label label-md label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
				<br>
				<div class="switch switch-sm switch-help-text switch-disabled">
					<input id="cb1bcg" type="checkbox" />
					<label class="switch-label" for="cb1bcg"></label>
					<label  for="cb1bcg" class="label label-sm label-is-help-text">
						<span class="label-text">Label</span>
						<span class="label-help-text">Help text</span>
					</label>
				</div>
			</div>
		</main>

		<script src="js/util.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
