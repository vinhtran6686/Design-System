<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Design System FPTShop</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/system.css" />
    <link rel="stylesheet" href="css/example.css" />
    <style>
      .label {
        text-transform: capitalize;
      }
      .ic-circle {
        background: #f56f65;
      }
    </style>
  </head>
  <body class="demo scrollbar-big">
    <div class="label-system container">
      <div class="content demo-content d-s-200">
        <div class="container">
          <div class="header">
            <h1>Cursor</h1>
          </div>
          <div id="cursor-properties">
            <h3>Labels size</h3>
            <div class="line">
              <div class="label label-md m-r-8">
                <span class="label-text cursor-default">default</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-pointer">pointer</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-grabbing">grabbing</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-zoom-out">zoom-out</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-zoom-in">zoom-in</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-unavailable">unavailable</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-text">text</span>
              </div>
              <div class="label label-md m-r-8">
                <span class="label-text cursor-crosshair">crosshair</span>
              </div>
              <div class="label label-mds m-r-8">
                <span class="label-text cursor-disabled">disabled</span>
              </div>
            </div>
            <h3>Code:</h3>
            <iframe
              src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=one-dark&wt=none&l=htmlmixed&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cspan%2520class%253D%2522cursor-default%2522%253Edefault%253C%252Fspan%253E%250A%2509%2509%2509%2509%2509%2509%2509%250A%253Cspan%2520class%253D%2522cursor-pointer%2522%253Epointer%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-grabbing%2522%253Egrabbing%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-zoom-out%2522%253Ezoom-out%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-zoom-in%2522%253Ezoom-in%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-unavailable%2522%253Eunavailable%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-text%2522%253Etext%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-crosshair%2522%253Ecrosshair%253C%252Fspan%253E%250A%250A%253Cspan%2520class%253D%2522cursor-disabled%2522%253Edisabled%253C%252Fspan%253E"
              style="
                width: 800px;
                height: 492px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
